<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Progress Tracker</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="yearly-progress-tracker">
        <h1>Yearly Progress Tracker</h1>
        <div class="months">
            <div class="month" id="january">
                <h2>January</h2>
                <div class="days">
                    <!-- 31 days -->
                    <div class="day" id="january-1"></div>
                    <div class="day" id="january-2"></div>
                    <div class="day" id="january-3"></div>
                    <!-- ... -->
                    <div class="day" id="january-31"></div>
                </div>
            </div>
            <div class="month" id="february">
                <h2>February</h2>
                <div class="days">
                    <!-- 28 or 29 days -->
                    <div class="day" id="february-1"></div>
                    <div class="day" id="february-2"></div>
                    <div class="day" id="february-3"></div>
                    <!-- ... -->
                    <div class="day" id="february-28"></div>
                    <div class="day" id="february-29"></div>
                </div>
            </div>
            <!-- ... -->
            <div class="month" id="december">
                <h2>December</h2>
                <div class="days">
                    <!-- 31 days -->
                    <div class="day" id="december-1"></div>
                    <div class="day" id="december-2"></div>
                    <div class="day" id="december-3"></div>
                    <!-- ... -->
                    <div class="day" id="december-31"></div>
                </div>
            </div>
        </div>
        <form id="info-form">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
            <label for="info">Info:</label>
            <textarea id="info" name="info"></textarea>
            <button id="submit-button">Submit</button>
        </form>
    </div>

    <script src="yoga.js"></script>
</body>
</html>
