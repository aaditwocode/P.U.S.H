<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="./assets/tinywow_change_bg_photo_65176222.png" alt="Logo">
            <h2>P.U.S.H</h2>
            <p>Welcome back to your journey of strength, peace, and balance.</p>
        </div>
        <div class="right">
            <h3>Sign In to your account</h3>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="text" id="email" placeholder="email@example.com">
                <div id="email-error" class="error"></div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••">
                <div id="password-error" class="error"></div>
            </div>
            <button class="btn" onclick="validateForm()">Sign In</button>
            <div class="signup-link">
                Don’t have an account? <a href="/signUp.html">Sign up</a>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
