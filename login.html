<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="./assets/tinywow_change_bg_photo_65176222.png" alt="Logo">
            <h2>P.U.S.H</h2>
            <p>Welcome back to your journey of strength, peace, and balance.</p>
        </div>
        <div class="right">
            <h3>Sign In to your account</h3>
            <form id="loginForm" action="login.php" method="POST" onsubmit="return validateForm()">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email" placeholder="email@example.com" required>
                    <div id="email-error" class="error"></div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                    <div id="password-error" class="error"></div>
                </div>
                <button class="btn" type="submit">Sign In</button>
                <div class="signup-link">
                    Don't have an account? <a href="signUp.html">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
