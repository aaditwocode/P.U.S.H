<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Page</title>
    <link rel="stylesheet" href="meditation.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./assets/tinywow_change_bg_photo_65176222.png" alt="Logo">
        </div>
        <div class="website-name">
            <h1>Website Name</h1>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    

    <div class="background-image">
        <div class="timer-container">
            <div class="timer">
                <div class="timer-circle">
                    <div class="timer-progress"></div>
                </div>
                <div class="timer-display">
                    <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
                </div>
                <div class="timer-controls">
                    <button id="minus-button">-</button>
                    <input id="timer-input" type="number" value="0">
                    <button id="plus-button">+</button>
                </div>
                <div class="timer-buttons">
                    <button id="start-button">Start</button>
                    <button id="pause-button">Pause</button>
                    <button id="reset-button">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <audio id="meditation-audio" src="./assets/autumn-sky-meditation-7618.mp3" preload="auto"></audio>
    <script src="meditaion.js"></script>
</body>
</html>
