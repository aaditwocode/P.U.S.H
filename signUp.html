<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.U.S.H Sign Up</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="./assets/tinywow_change_bg_photo_65176222.png" alt="Logo">
            <h2>P.U.S.H</h2>
            <p>Start your journey to strength, peace, and balance.</p>
        </div>
        <div class="right">
            <h3>Create an account</h3>
            <form method="POST" action="signup.php" onsubmit="return validateForm()">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    <div id="name-error" class="error"></div>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Your Username" required>
                    <div id="username-error" class="error"></div>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" required>
                    <div id="email-error" class="error"></div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                    <div id="password-error" class="error"></div>
                </div>
                <div class="input-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" placeholder="DD/MM/YYYY" required>
                    <div id="dob-error" class="error"></div>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>

    <script src="signUp.js"></script>
</body>
</html>
