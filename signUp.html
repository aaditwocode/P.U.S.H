<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.U.S.H Sign Up</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="./assets/tinywow_change_bg_photo_65176222.png" alt="Logo">
            <h2>P.U.S.H</h2>
            <p>Start your journey to strength, peace, and balance.</p>
        </div>
        <div class="right">
            <h3>Create an account</h3>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your Name">
                <div id="name-error" class="error"></div>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Your Username">
                <div id="username-error" class="error"></div>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@example.com">
                <div id="email-error" class="error"></div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••">
                <div id="password-error" class="error"></div>
            </div>
            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" placeholder="DD/MM/YYYY">
                <div id="dob-error" class="error"></div>
            </div>
            <button class="btn" onclick="validateForm()">Sign Up</button>
            <div class="login-link">
                Already have an account? <a href="/login.html">Sign in</a>
            </div>
        </div>
    </div>

    <script src="signUp.js"></script>
</body>
</html>
